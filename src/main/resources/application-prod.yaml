spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret_key: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}